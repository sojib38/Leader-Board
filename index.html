<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-Board</title>


    <!--Css link-->
    <link rel="stylesheet" href="style.css">
    <!--Css link-->

    <!--Font Awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Font Awesome-->

    <!--Google fonts-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Dancing+Script:wght@600&family=Jost&family=Poppins&family=Roboto&family=Tilt+Warp&display=swap" rel="stylesheet">

     <!--Google fonts-->
</head>
<body>
     <!--Header section Start-->

    <header>
        <nav>
            <div class="logo-container">
                <img src="images/icons/logo.png" alt="logo">
                <h1 class="logo-h1">Idea</h1>
            </div>

            <div class="nav-items">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Works</a>
                <img class="logo-img" src="images/icons/profile.png">
            </div>
        </nav>
    </header>

    <!--Header section End-->

    <!--Top Section start-->
    <main>

        <section class="top-sec">

            <div class="top-1">

                <h1 class="top-h1">Top Player</h1>

                <div class="player-container">

                    <div class="player-1 pl-div">
                        <img src="images/players/player-1.png">
                        <h3 class="pl-name">John Smith</h3>
                    </div>

                    <div class="player-2 pl-div">
                        <img src="images/players/player-2.png">

                        <h3 class="pl-name">Pro Rasel</h3>
                    </div>
                    <div class="player-3 pl-div">
                        <img src="images/players/player-3.png">

                        <h3 class="pl-name">Abu Sufian</h3>
                    </div>

                    <div class="player-4 pl-div">
                        <img src="images/players/player-4.png">

                        <h3 class="pl-name">Shajedul Karim</h3>
                    </div>

                    <div class="player-5 pl-div">
                        <img src="images/players/player-5.png">

                        <h3 class="pl-name">Maruf Ahmed</h3>
                    </div>

                    <div class="player-6 pl-div">
                        <img src="images/players/player-6.png">

                        <h3 class="pl-name">Mujahid</h3>
                    </div>

                </div>

            </div>

        </section>
    <!--Top Section End-->
    </main>
</body>
</html>
